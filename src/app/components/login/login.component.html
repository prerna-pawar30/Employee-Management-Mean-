<div class="form-container">
  <form>
    <h2>Login</h2>

    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="userobj.email"
        name="email"
        placeholder="Email"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="userobj.password"
        name="password"
        placeholder="Password"
        required
      />
    </div>

    <button type="button" (click)="onLogin()">Login</button>

    <div>
      <p><a href="/forgot-password">Forget Password?</a></p>
    </div>

    <div>
      <p>Donâ€™t have an account? <a href="/register">Register</a></p>
    </div>
  </form>
</div>
