<div class="register-form">
  <form (ngSubmit)="onSubmit()">
    <h1>Register</h1>

    <div>
      <input type="text" [(ngModel)]="user.name" name="name" placeholder="Name" required />
    </div>

    <div>
      <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required />
    </div>

    <div>
      <input type="tel" [(ngModel)]="user.mobile" name="mobile" placeholder="Mobile Number" required />
    </div>

    <div>
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />
    </div>

    <div>
      <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
    </div>

    <div>
      <button type="submit" [disabled]="loading">Register</button>
    </div>

    <div>
      <p>Already have an account? Go to <a routerLink="/login">Login</a></p>
    </div>
  </form>
</div>
