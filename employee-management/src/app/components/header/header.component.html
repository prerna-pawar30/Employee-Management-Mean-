<mat-toolbar color="primary" class="header">
  
  @if (!authService.isLoggedIn) {
    <span class="logo">Employee Management System</span>
  } @else {
    @if (authService.isAdmin) {
      <span class="logo">Admin Dashboard</span>
    } @else {
      <span class="logo">Employee Dashboard</span>
    }
    <span class="spacer"></span>
  }

  <nav class="nav-links">
    <div class="profile">
      <!-- Profile Button with Dropdown -->
      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <i class="fa-solid fa-user"></i>
      </button>

      <!-- Dropdown Menu -->
      <mat-menu #profileMenu="matMenu">
        <button *ngIf="authService.isLoggedIn" mat-menu-item (click)="logout()">Logout</button>
        <ng-container *ngIf="!authService.isLoggedIn">
          <button mat-menu-item routerLink="/login">Login</button>
          <button mat-menu-item routerLink="/register">Register</button>
        </ng-container>
      </mat-menu>

    </div>
  </nav>

</mat-toolbar>
