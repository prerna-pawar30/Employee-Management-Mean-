<div class="otp-container">
  <h2>OTP Verification</h2>
  <p>Please enter the 6-digit OTP sent to your email: <strong>{{ email }}</strong></p>

  <!-- OTP Input -->
  <div class="otp-input">
    <input type="text" [(ngModel)]="otp" maxlength="6" placeholder="Enter OTP" required />
  </div>

  <!-- Countdown Timer -->
  <p *ngIf="otpExpiryTime > 0">Time Remaining: {{ formatTime(otpExpiryTime) }}</p>
  <p *ngIf="otpExpiryTime <= 0" class="error">OTP has expired. Please request a new one.</p>

  <!-- Verify Button -->
  <button (click)="verifyOTP()" [disabled]="otp.length !== 6">Verify OTP</button>

  <!-- Resend OTP -->
  <p>
    Didnâ€™t receive OTP? <a href="/resend-otp">Resend OTP</a>
  </p>
</div>
