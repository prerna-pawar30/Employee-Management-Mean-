<div class="leave-container">
  <h2>Leave Requests</h2>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Table and Filter (Shown when not loading) -->
  <div *ngIf="!loading">
    <mat-form-field class="filter-input" appearance="outline">
      <mat-label>Filter Leave Requests</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by employee, email, or reason" />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <!-- Employee Name Column -->
      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
        <td mat-cell *matCellDef="let request"> {{ request.employeeId.name }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let request"> {{ request.employeeId.email }} </td>
      </ng-container>

      <!-- Reason Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
        <td mat-cell *matCellDef="let request"> {{ request.reason }} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let request"> {{ request.date | date:'mediumDate' }} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let request">
          <span [ngClass]="{
            'approved': request.status === 'approved',
            'pending': request.status === 'pending',
            'rejected': request.status === 'rejected'
          }">
            {{ request.status | uppercase }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column (Only for Admin) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let request">
          <button *ngIf="isAdmin" mat-button color="primary" (click)="confirmAction(request._id, 'Approved')">
            Approve
          </button>
          <button *ngIf="isAdmin" mat-button color="warn" (click)="confirmAction(request._id, 'Rejected')">
            Reject
          </button>
        </td>
      </ng-container>

      <!-- Header and Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
